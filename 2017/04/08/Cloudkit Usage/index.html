    <section>
      <ol>
<li><p><strong>To query a record by distance</strong></p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> nearbyTrolleys:[trolley]=[]</span><br><span class="line"><span class="keyword">let</span> <span class="built_in">distance</span> = <span class="number">3000.0</span></span><br><span class="line"><span class="keyword">let</span> locationPredicate = <span class="type">NSPredicate</span>(format: <span class="string">"distanceToLocation:fromLocation:(%K, %@) &lt; %f"</span>, <span class="string">"location"</span>, currentlocation, <span class="built_in">distance</span>)</span><br><span class="line"><span class="keyword">let</span> date = <span class="type">Date</span>(timeInterval: -<span class="number">60</span> * <span class="number">60</span> * <span class="number">24</span> * <span class="number">7</span>, since: <span class="type">Date</span>())</span><br><span class="line"><span class="keyword">let</span> timePredicate = <span class="type">NSPredicate</span>(format: <span class="string">"%K &gt; %@"</span>, <span class="type">RecordField</span>.creationDate.rawValue, date <span class="keyword">as</span> <span class="type">CVarArg</span>)</span><br><span class="line"><span class="keyword">let</span> statusPredicate = <span class="type">NSPredicate</span>(format: <span class="string">"%K = 0"</span>, <span class="type">RecordField</span>.status.rawValue)</span><br><span class="line"><span class="keyword">let</span> compoundPredicate = <span class="type">NSCompoundPredicate</span>(type: .and, subpredicates: [timePredicate, locationPredicate, statusPredicate])</span><br><span class="line"><span class="keyword">let</span> query = <span class="type">CKQuery</span>(recordType: <span class="string">"trolley"</span>, predicate: compoundPredicate)</span><br><span class="line"><span class="keyword">let</span> operation = <span class="type">CKQueryOperation</span>(query: query)</span><br><span class="line">operation.resultsLimit = <span class="number">50</span></span><br><span class="line">operation.desiredKeys = [<span class="type">RecordField</span>.address.rawValue, <span class="type">RecordField</span>.owner.rawValue, <span class="type">RecordField</span>.creationDate.rawValue, <span class="type">RecordField</span>.recordName.rawValue, <span class="type">RecordField</span>.location.rawValue, <span class="type">RecordField</span>.status.rawValue]</span><br><span class="line"></span><br><span class="line">operation.recordFetchedBlock = &#123;(record:<span class="type">CKRecord</span>) <span class="keyword">in</span></span><br><span class="line">    nearbyTrolleys.append(<span class="keyword">self</span>.recordToTrolley(arecord: record, currentlocation: currentlocation))</span><br><span class="line">&#125;</span><br><span class="line">operation.queryCompletionBlock = &#123;(<span class="number">_</span>, error) <span class="keyword">in</span></span><br><span class="line">    <span class="keyword">if</span> error == <span class="literal">nil</span> &#123;</span><br><span class="line">        <span class="built_in">print</span> (<span class="string">"retrieve nearby trolley successful <span class="subst">\(nearbyTrolleys.<span class="built_in">count</span>)</span>."</span>)</span><br><span class="line">        completion(<span class="literal">true</span>, nearbyTrolleys)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="built_in">print</span> (error)</span><br><span class="line">        completion(<span class="literal">false</span>, nearbyTrolleys)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">publicdatabase.add(operation)</span><br></pre></td></tr></table></figure>
</li>
<li><p><strong>Save image to local file</strong></p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">saveImageLocally</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="keyword">let</span> imageData: <span class="type">Data</span> = <span class="type">UIImageJPEGRepresentation</span>(noteImage.image!, <span class="number">0.8</span>)!</span><br><span class="line">    <span class="keyword">let</span> imageDirectoryPath = <span class="type">NSSearchPathForDirectoriesInDomains</span>(.documentDirectory, .userDomainMask, <span class="literal">true</span>)[<span class="number">0</span>] <span class="keyword">as</span> <span class="type">NSString</span></span><br><span class="line">    <span class="keyword">let</span> imagename = <span class="string">"temp_image.jpg"</span></span><br><span class="line">    <span class="keyword">let</span> path = imageDirectoryPath.appendingPathComponent(imagename)</span><br><span class="line">    imageURL = <span class="type">URL</span>(fileURLWithPath: path)</span><br><span class="line">    <span class="keyword">try</span>? imageData.write(to: imageURL, options: [.atomic])</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
