<li><p>Convert Date to String</p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> msg = <span class="string">""</span></span><br><span class="line"><span class="keyword">let</span> dateformatter = <span class="type">DateFormatter</span>()</span><br><span class="line">dateformatter.dateFormat = <span class="string">"HH:mm:ss"</span></span><br><span class="line">msg = msg + dateformatter.string(from: timestamp)</span><br></pre></td></tr></table></figure>
</li>
<li><p>Convert time difference to String</p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> ct = <span class="type">Date</span>()</span><br><span class="line"><span class="keyword">var</span> ts = <span class="string">""</span></span><br><span class="line"><span class="keyword">var</span> ms = <span class="string">""</span></span><br><span class="line"><span class="keyword">var</span> ss = <span class="string">""</span></span><br><span class="line"><span class="keyword">if</span> a.alarmStatus &#123;</span><br><span class="line">    <span class="keyword">let</span> components = <span class="type">Calendar</span>.current.dateComponents([.minute, .second], from: a.alarmtimestamp, to: ct)</span><br><span class="line">    ms = <span class="string">"<span class="subst">\(components.minute ?? <span class="number">0</span>)</span>:"</span></span><br><span class="line">    ss = <span class="string">"<span class="subst">\(components.second ?? <span class="number">0</span>)</span>"</span></span><br><span class="line">    ts = ms + ss</span><br><span class="line">&#125;</span><br><span class="line">cell.bedLabel.text = ts</span><br></pre></td></tr></table></figure>
</li>
</ol>
